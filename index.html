<head>

    <link rel="stylesheet" href="./assets/css/style.css">

    <h1>Conversor de monedas nacional</h1>

        <h4>Pesos CLP</h4>

        <button id="buscar">Buscar</button>
        <div id="resultados"></div>

    </div>
    </div>
